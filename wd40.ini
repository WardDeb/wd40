[projCP]
destination=/path/to/qc/directory

[storageHammer] #look e.g. in /path_to_prefix/pi/postfix_path
PIs=[list,of,pis,to,check,diskspace]
prefix=/path_to_prefix
postfix=postfix_path

[catRun]
baseDir=/path/to/seqdata/basedir

[QC]
fastQCPath=/path/to/fastqc
multiQCPath=/path/to/multiqc
clumpifyPath=/path/to/clumpify.sh
splitFQPath=/path/to/splitFastq
fqScreenConf=/path/to/fastq_screen.conf
fqScreenPath=/path/to/fastq_screen
seqtkPath=/path/to/seqtk